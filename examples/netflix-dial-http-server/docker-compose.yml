# docker-compose.yml

version: '3.9'
services:
    boofuzz:
        build:
            context: ../../
            dockerfile: ./Dockerfile
        volumes:
            - ./fuzzer.py:/fuzzer.py
        command: "python3 /fuzzer.py > /dev/null"
        links:
            - netflix-cve:dialserver
        networks:
            - default
            - dock_net
        ports:
            - 26000:26000
    netflix-cve:
        build:
            context: .
            dockerfile: ./Dockerfile
        networks:
            - dock_net
        restart: always
networks:
    dock_net:
        driver: ipvlan
